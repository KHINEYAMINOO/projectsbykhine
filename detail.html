<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>応募者 詳細</title>
  <link rel="stylesheet" href="./styles/detail.css" />
  <style>
    body {
  margin: 0;
  font-family: "Noto Sans JP", system-ui, -apple-system, Roboto, sans-serif;
  background: linear-gradient(135deg, #e0f2f1, #ffffff);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
}

/* ====== ガラスボックス ====== */
.glass-box {
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  border-radius: 16px;
  padding: 2rem;
  width: min(90%, 700px);
  backdrop-filter: blur(10px);
}

/* ====== 見出し ====== */
h1 {
  text-align: center;
  color: #355C7D ;
  margin-bottom: 1.2rem;
}

h2 {
  margin-top: 1.8rem;
  color:#355C7D ;
  border-bottom: 2px solid #b2dfdb;
  padding-bottom: 0.3rem;
}

/* ====== Key-Value 表形式 ====== */
.kv {
  display: grid;
  grid-template-columns: 150px 1fr;
  gap: 0.5rem 1rem;
  margin-top: 0.8rem;
}

.kv dt {
  font-weight: 600;
  color: #355C7D;
  text-align: right;
}

.kv dd {
  margin: 0;
  padding: 0.2rem 0;
  word-break: break-word;
}

/* ====== Score ====== */
.score {
  font-size: 1.3rem;
  font-weight: 700;
  color: black;
  text-align: right;
  margin-top: 1rem;
}

/* ====== ファイルリンク ====== */
.files {
  margin-top: 0.6rem;
}
.files a {
  display: inline-block;
  background: #00796b;
  color: white;
  text-decoration: none;
  padding: 0.3rem 0.7rem;
  border-radius: 6px;
  font-size: 0.85rem;
  margin-right: 0.5rem;
  transition: background 0.2s;
}
.files a:hover {
  background: #004d40;
}

/* ====== 戻るリンク ====== */
a {
  color: #355C7D ;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

/* ====== Raw Data ====== */
pre {
  background: #f7f7f7;
  border-radius: 10px;
  padding: 1rem;
  font-size: 0.9rem;
  overflow-x: auto;
}

  </style>
  
</head>
<body>
  <main class="glass-box">
    <h1>応募者 詳細</h1>
    <p><a href="score-list.html">← 一覧へ戻る</a></p>

    <section id="basic">
      <h2>基本情報</h2>
      <dl class="kv" id="entryKV"></dl>
    </section>

    <section id="skill">
      <h2>スキル/資格</h2>
      <dl class="kv" id="skillKV"></dl>
      <p class="score">Score: <span id="score">—</span></p>
      <div class="files" id="files"></div>
    </section>

   
  </main>
</body>
<script type="module">
  import { db } from "./js/firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

document.addEventListener("DOMContentLoaded", main);

async function main() {
  const qs = new URLSearchParams(location.search);
  let regNo = qs.get("regNo") || (location.hash ? location.hash.slice(1) : "");

  if (!regNo) {
    alert("regNo がありません");
    location.href = "score-list.html";
    return;
  }

  // 必須要素の存在チェック
  const entryKV = document.getElementById("entryKV");
  const skillKV = document.getElementById("skillKV");
  const filesBox = document.getElementById("files");
  const scoreEl  = document.getElementById("score");

  const missing = [
    ["entryKV", entryKV],
    ["skillKV", skillKV],
    ["files", filesBox],
    ["score", scoreEl],
  ].filter(([_, el]) => !el).map(([id]) => id);

  if (missing.length) {
    alert("detail.html の必須IDが見つかりません: " + missing.join(", "));
    return;
  }

  try {
    const ref = doc(db, "applicants", regNo);
    const snap = await getDoc(ref);
    if (!snap.exists()) {
      alert("応募者が見つかりません: " + regNo);
      location.href = "score-list.html";
      return;
    }

    const d = snap.data();
    const entry = d.entry || {};
    const skill = d.skill || {};
    const skillView = d.skill_view || {};
    const files =
  (skill.files && Object.keys(skill.files).length > 0)
    ? skill.files
    : (skillView["06_files"] || {});

    const addKV = (dl, k, v) => {
      const dt = document.createElement("dt");
      const dd = document.createElement("dd");
      dt.textContent = k;
      dd.textContent = v ?? "—";
      dl.appendChild(dt); dl.appendChild(dd);
    };

    // 基本情報
    addKV(entryKV, "Applicant ID", regNo);
    addKV(entryKV, "氏名", entry.name);
    addKV(entryKV, "フリガナ", entry.ruby);
    addKV(entryKV, "誕生日", entry.birthday);
    addKV(entryKV, "メール", entry.mail);
    addKV(entryKV, "電話", entry.tel);
    addKV(entryKV, "郵便番号", entry.postal);
    addKV(entryKV, "住所", entry.address);

    // スキル
    addKV(skillKV, "国籍", skill.nationality);
    addKV(skillKV, "JLPT", skill.jlpt);
    addKV(skillKV, "TOEIC", skill.toeic?.have ? (skill.toeic?.score ?? "—") : "—");
    addKV(skillKV, "IP", skill.ip ? "✓" : "—");
    addKV(skillKV, "FE", skill.fe ? "✓" : "—");
    addKV(skillKV, "Portfolio", skill.portfolio);
addKV(skillKV, "GitHub", skill.github);
addKV(skillKV, "技術", (skill.techs && skill.techs.length) ? skill.techs.join(", ") : "—");
addKV(skillKV, "インターン", skill.intern ? "あり" : "なし");
addKV(skillKV, "自己PR", skill.selfPR);


    // スコア
    scoreEl.textContent = skill.score ?? "—";

    // ファイルリンク
    const mk = (label, url) => {
  if (!url) return;
  const a = document.createElement("a");
  a.href = url;
  a.textContent = label;
  a.setAttribute("download", "");   // ← 重要：クリックしたら必ずダウンロード
  filesBox.appendChild(a);
};
    mk("JLPT", files.jlpt);
    mk("TOEIC", files.toeic);
    mk("IP", files.ip);
    mk("FE", files.fe);
    mk("履歴書", files.resume);

  } catch (e) {
    console.error(e);
    alert("読み込みに失敗しました: " + e.message);
  }
}

  </script>
</html>
