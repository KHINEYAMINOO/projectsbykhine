<!doctype html>
<html lang="ja">
<head><meta charset="utf-8"><title>Select Role</title></head>
<style>
    * {
  box-sizing: border-box;
  font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #f0f4ff, #e6f7f0);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: #fff;
  padding: 40px 50px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  width: 360px;
}

h1 {
  margin-bottom: 10px;
}

.subtitle {
  color: #666;
  margin-bottom: 30px;
}

.btn-area {
  display: flex;
  gap: 20px;
  justify-content: center;
}

.btn {
  padding: 14px 24px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

.btn.applicant {
  background: #4caf50;
  color: #fff;
}

.btn.admin {
  background: #1976d2;
  color: #fff;
}

.btn:hover {
  opacity: 0.85;
  transform: translateY(-2px);
}

</style>
<body>
  <div class="container">
    <h1>応募システム</h1>
    <p class="subtitle">利用する立場を選択してください</p>

    <div class="btn-area">
      <button id="btnApplicant" class="btn applicant">Applicant</button>
      <button id="btnAdmin" class="btn admin">Admin</button>
    </div>
  </div>

  <script>
    document.getElementById("btnApplicant").onclick = () => {
      location.href = "applicant-id.html";
    };
    document.getElementById("btnAdmin").onclick = () => {
      location.href = "admin.html";
    };
  </script>
</body>
</html>
